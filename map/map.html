<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" type="image/x-icon" href="../images/map_icon.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <script src="../localization.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
    </head>

    <body>

        <div class="header">
            <div class="contacts">
                <a class="contact" href="mailto:kirillhod@gmail.com">
                    <img class="contactimage" src="../images/mail_icon.svg">
                    <p class="email">kirillhod@gmail.com</p>
                </a>
                    
                <a href="https://github.com/WcvgImMeister">
                    <img class="contactimage" src="../images/github_logo.svg">
                </a>

            </div>
            <div class="pages">
                <button data-i18n="header_map" class='mapbutton' onclick="hideModal()">MAP</button>
                <button data-i18n="header_charachter" onclick="location.href = '../index.html';">CHARACHTER</button>
                <button data-i18n="header_inventory" onclick="location.href = '../inventory/inventory.html';">INVENTORY</button>
            </div>
        </div>

        <div class="mapcontent">
            <div class="map">
                <img class="mapback" src="../images/map.svg">

                <div onclick="showModal('bio_matter')" class="mapmarker" style="top: 70%; left: 50%;">
                    <div class="markerinfo">
                        <p>BioMatter Game</p>
                    </div>
                </div>
                
                <div onclick="showModal('constructor_ar')" class="mapmarker" style="top: 50%; left: 70%;">
                    <div class="markerinfo">
                        <p>ConstructorAR</p>
                    </div>
                </div>

                <div onclick="showModal('delivery')" class="mapmarker" style="top: 7%; left: 50%;">
                    <div class="markerinfo">
                        <p>Space Delivery Game</p>
                    </div>
                </div>

                <div onclick="showModal('calculator')" class="mapmarker sideproject" style="top: 90%; left: 10%;">
                    <div class="markerinfo">
                        <p>Android Calculator App</p>
                    </div>
                </div>

                <!-- <div onclick="showModal('space_adventure')" class="mapmarker" style="top: 55%; left: 20%;">
                    <div class="markerinfo">
                        <p>Spaceship Adventure Mobile Game</p>
                    </div>
                </div> -->

                <div onclick="showModal('batyr')" class="mapmarker" style="top: 20%; left: 30%;">
                    <div class="markerinfo">
                        <p>The Path Of Batyr</p>
                    </div>
                </div>

            </div>

            <div class="maplegend">
                
                <p data-i18n="map_tooltip">Исследуйте портфолио проектов, нажимая точки на карте</p>
            </div>
            
            <div class="mapmodal">
                <div class="description">
                    <h1>Project Name</h1>

                    <p>Content here</p>
                </div>
                
                <h1 class="closemodal" onclick=hideModal()>X</h1>
            </div>

            
        </div>
    </body>

    <script src="map.js"></script>
    <!-- <script src="../orientation.js"></script> -->
</html>
